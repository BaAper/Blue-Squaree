  <style>
    body {

      width: 25px;
      margin: 4px 0;

      nav {

        flex-direction: column;
        width: 100%;
        background: #2c3e50;
      }

      nav.active {

      }

      }

<script>

  const ashtarakCoords = [40.2991, 44.3620];

  // Ստեղծում ենք քարտեզը
  const map = L.map('map').setView(ashtarakCoords, 14);

  // Բերում ենք քարտեզի շերտը
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Քարտեզը՝ © OpenStreetMap',
    maxZoom: 35
  }).addTo(map);

  // Ավելացնում ենք նշիչ
  L.marker(ashtarakCoords).addTo(map)
    .bindPopup('Աշտարակ, Հայաստան')
    .openPopup();
</script>

  <title>Նկար ընտրել և ցուցադրել</title>
</head>
<body>

<h2 style="color: blue;">⬇️Ընտրիր նկար տվյալ անձի⬇️</h2>

<input type="file" id="fileInput" accept="image/*" />

<br/><br/>
<img id="preview" src="" alt="Նկար չի ընտրվել" style="max-width: 300px; max-height: 300px;" />

<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');

  fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      }
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
    }
  });
</script>

</body>
